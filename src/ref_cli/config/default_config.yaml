paths:
  references: ~/references
  transcripts: ~/references/transcripts
removable_keys:
  - utm_source
  - utm_medium
  - utm_campaign
  - utm_term
  - utm_content
  - fbclid
  - gclid
  - _ga
# For Rumble 403: set to browser name (e.g. firefox, chrome) to use its cookies with yt-dlp.
# Some systems require the browser to be closed when using this. Env override: REF_RUMBLE_COOKIES_BROWSER
rumble_cookies_from_browser: null
skip_patterns:
  # URLs to skip during processing (exact matches or glob patterns)
  # Examples:
  # - https://mail.google.com/*  # Skip all Gmail URLs (glob pattern)
  # - https://mail.google.com/mail/u/0  # Skip specific URL (exact match)
